services:
  mongo:
    image: mongo:8.0.12
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./auth-service/.env
    command: [ "./app" ]

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./payment-service/.env
    command: [ "./app" ]

  image-service:
    build:
      context: ./image-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./image-service/.env
    command: [ "./app" ]
    dns:
      - 8.8.8.8

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./gateway-service/.env
    command: [ "./app" ]
    ports:
      - "3000:3000"

volumes:
  mongo_data:
  nats_data:
