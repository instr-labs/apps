name: Build and Push auth-service to Docker Hub

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional custom tag to push (e.g., v1.2.3)'
        required: false
        default: ''
  push:
    branches: [master]
    paths:
      - 'auth-service/**'
      - 'auth-service-docker.yml'
    tags:
      - 'v*'

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service

jobs:
  docker:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          DOCKERHUB_REPONAME="${{ env.DOCKERHUB_REPONAME }}"
          REPO_NAME="${{ github.event.repository.name }}"
          SHA_TAG="sha-${GITHUB_SHA::7}"

          # Git tag (release)
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            GIT_TAG="${GITHUB_REF#refs/tags/}"
            TAGS=("${DOCKERHUB_REPONAME}:${REPO_NAME}-${GIT_TAG}")
          fi

          # Manual input tag
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            TAGS=("${DOCKERHUB_REPONAME}:${REPO_NAME}-${{ github.event.inputs.tag }}")
          fi

          # Output CSV
          TCSV=$(IFS=, ; echo "${TAGS[*]}")
          echo "tags=$TCSV" >> "$GITHUB_OUTPUT"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Pushed tags:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
